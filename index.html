<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorGen 3D - Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body class="bg-slate-950 text-slate-200 overflow-hidden h-screen flex flex-col">

    <nav class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
        <h1 class="font-bold text-xl tracking-tighter">Flow<span class="text-indigo-500">Art</span> 3D</h1>

        <button id="screenshotBtn"
            class="w-52 bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2">
            <i class="fas fa-camera"></i> Descargar Captura
        </button>
    </nav>

    <main class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-slate-900 p-6 flex flex-col gap-6 overflow-y-auto border-r border-slate-800">
            <div class="space-y-4">
                <div>
                    <label class="text-[16px] uppercase text-slate-500 font-bold mb-2 block tracking-widest">Seleccionar
                        Ejemplo</label>
                    <select id="presetSelect" onchange="loadExample(this.value)"
                        class="w-full bg-slate-800 p-2.5 rounded-lg border border-slate-700 text-sm text-indigo-300 outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="lorenz">Atractor de Lorenz (Caos)</option>
                        <option value="torus">Toroide / Dona (Superficie)</option>
                        <option value="sphere">Esfera (Superficie)</option>
                        <option value="tornado">Tornado (Flujo)</option>
                        <option value="spiral">Espiral Galáctica</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <label class="text-[10px] uppercase text-slate-500 font-bold block">Ecuaciones F(x, y, z)</label>

                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-red-400 font-mono font-bold">Eje X (u)</span>
                        <input type="checkbox" id="activeX" checked class="accent-red-500">
                    </div>
                    <input id="eqX" type="text" value="10 * (y - x)"
                        class="w-full bg-slate-800 p-2 rounded border border-slate-700 text-xs font-mono">
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-green-400 font-mono font-bold">Eje Y (v)</span>
                        <input type="checkbox" id="activeY" checked class="accent-green-500">
                    </div>
                    <input id="eqY" type="text" value="x * (28 - z) - y"
                        class="w-full bg-slate-800 p-2 rounded border border-slate-700 text-xs font-mono">
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-blue-400 font-mono font-bold">Eje Z (w)</span>
                        <input type="checkbox" id="activeZ" checked class="accent-blue-500">
                    </div>
                    <input id="eqZ" type="text" value="x * y - (8/3) * z"
                        class="w-full bg-slate-800 p-2 rounded border border-slate-700 text-xs font-mono">
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-[10px] uppercase text-slate-500 font-bold block">Estética de Partículas</label>
                <div class="flex items-center gap-3">
                    <input type="color" id="particleColor" value="#00ffff"
                        class="bg-transparent border-none w-8 h-8 cursor-pointer">
                    <span class="text-xs text-slate-400">Color base</span>
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 block mb-1">Tamaño</label>
                    <input type="range" id="particleSize" min="0.01" max="0.5" step="0.01" value="0.1"
                        class="w-full h-1 bg-slate-800 accent-indigo-500">
                </div>
            </div>

            <button id="updateBtn"
                class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-500 transition shadow-lg shadow-indigo-900/40">
                Actualizar y Resetear
            </button>
        </aside>

        <section id="viewport" class="flex-1 relative cursor-move">
            <div id="stats" class="absolute top-4 left-4 z-10 text-[10px] font-mono bg-black/40 p-2 rounded">
                Ejes activos: X, Y, Z
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
